<div class="ui inverted segment">
    <div class="ui inverted relaxed divided list">
        {% for item in list %}
        <div class="item">
            <input type="checkbox" name="example" id="example"> //checkbox devant chq éléments
            {{ item }}
            <span class="ui circular mini icon inverted button right floated _toEdit"> //bt edit
                    <i class="ui edit icon"></i>
            </span>
            <span class="ui circular mini icon inverted red button right floated _toEdit"> //bt delete
                    <i class="ui times icon"></i>
            </span>


            <a href="{{ path('todos.delete',[loop.index()]) }}"></a>
        </div>
        {% endfor %}

        <div class="item">
            <form class="ui inline iverted form" action="{{ path('todos.add') }}" method="post">

                <div class="two fields _form" style="display: none">
                    <textarea placeholder="Saisir vos éléments sur chaque ligne" name="elements" rows="5"></textarea>
                    <button class="ui mini green icon button"><i class="ui check circle outline icon"></i></button> <!-- bt validation saisie multiple-->
                </div>
                <div class="field _form">
                    <input placeholder="Nouvel élément" name="element">
                </div>

            </form>
        </div>
    </div>
</div>

{{ script_foot | raw }} <!-- var qui permet de récup le code côté client généré
raw :permet de ne pas être protégé par le HTML entities-->
